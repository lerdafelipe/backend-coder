<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Entrega Proyecto Final</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-bottom: 80px;">
        <h1 style="text-align: center;">Primer Entrega Proyecto Final</h1>


        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul id="cart" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

            </ul>
        </div>


        <h2>Producto a agregar</h2>

        <form>
            <input type="text" id="title" placeholder="Producto">
            <input type="number" id="price" placeholder="Precio">
            <input type="number" id="stock" placeholder="Stock">
            <input type="number" id="codigo" placeholder="CÃ³digo">
            <input type="text" id="description" placeholder="Descripcion">
            <input type="text" id="thumbnail" placeholder="Url Imagen">
            <button type="button" id="add">Enviar Producto</button>
        </form>


        <h2>Productos</h2>

        <div class="row" id="innerProducts">

        </div>


        <h2>Producto a modificar</h2>
        <form>
            <input type="text" id="idChange" placeholder="Id">
            <input type="text" id="titleNew" placeholder="Producto">
            <input type="text" id="priceNew" placeholder="Precio">
            <input type="number" id="stockNew" placeholder="Stock">
            <input type="number" id="codigoNew" placeholder="codigo">
            <input type="text" id="descriptionNew" placeholder="Descripcion">
            <input type="text" id="thumbnailNew" placeholder="Url Imagen">
            <button type="button" id="change">Modificar Producto</button>
        </form>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
